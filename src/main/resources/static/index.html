<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>卡牌diy制作器</title>
		<link rel="icon" href="./images/iconfont-%20operation.png">
		<link rel="stylesheet" href="./css/layui.css">
		<style>
			@font-face {
				font-family: "xiaolishu";
				src: url("/font/xls.ttf") format("truetype");
			}

			*{
				font-family: "Microsoft YaHei","幼圆","宋体",sans-serif;
			}


		</style>
		<!--<script type="text/javascript" src="http://cdn.repository.webfont.com/wwwroot/js/wf/youziku.client.min.js"></script>-->
	</head>
	<body>
		<b style="font-family: xiaolishu"></b>
		<ul class="layui-nav layui-bg-green" lay-filter="" style="margin-bottom: 10px;">
			<li class="layui-nav-item layui-this"><a href="./index.html">DIY制作器</a></li>
			<!--<li class="layui-nav-item"><a href="./statistical.html">天梯数据统计</a></li>-->
			<li class="layui-nav-item"><a href="./about.html">基础说明</a></li>
		</ul>

		<div class="layui-container">
			<!-- 卡牌信息区块 -->
			<div class="layui-col-md6 layui-col-lg6">
				<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
					<legend>卡牌信息</legend>
				</fieldset>
				<form id='form1' class="layui-form layui-form-pane" lay-filter="form1" action="/startmake" method="post">
					<!-- 卡牌种类：生物、法术、神器 -->
					<div class="layui-form-item" pane>
						<label class="layui-form-label">卡牌种类</label>
						<div class="layui-input-block">
							<input type="radio" name="cardType" value="biology" title="生物" checked>
							<input type="radio" name="cardType" value="magic" title="法术">
							<input type="radio" name="cardType" value="artifact" title="神器">
						</div>
					</div>
					<!-- 卡牌版本：三大版本 -->
					<div class="layui-form-item" pane>
						<label class="layui-form-label">卡牌版本</label>
						<div class="layui-input-block">
							<input type="radio" name="cardVersion" value="1" title="夜幕降临" checked>
							<input type="radio" name="cardVersion" value="2" title="镜湖万象">
							<input type="radio" name="cardVersion" value="3" title="永恒的终结">
						</div>
					</div>
					<!-- 卡牌稀有度：普通、优秀、卓越、传奇 -->
					<div class="layui-form-item">
						<label class="layui-form-label">卡牌稀有度</label>
						<div class="layui-input-block">
							<select name="cardQuility" id="card_quility" lay-verify="required">
								<option value=""></option>
								<option value="1">普通</option>
								<option value="2">优秀</option>
								<option value="3">卓越</option>
								<option value="4">传奇</option>
							</select>
						</div>
					</div>
					<!-- 卡牌名称：安布罗斯，蔚蓝太阳 -->
					<div class="layui-form-item">
						<label class="layui-form-label">卡牌名称</label>
						<div class="layui-input-block">
							<input maxlength="13" type="text" name="cardName" required lay-verify="required" placeholder="请输入卡牌名称" autocomplete="off"
								   class="layui-input">
						</div>
					</div>
					<!-- 卡牌颜色 -->
					<div class="layui-form-item">
						<div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
							<label class="layui-form-label">卡牌颜色1</label>
							<div class="layui-input-block">
								<select id="card_color1" name="cardColor1" lay-verify="required">
									<option value="">主色</option>
									<option value="white">白</option>
									<option value="blue">蓝</option>
									<option value="black">黑</option>
									<option value="red">红</option>
									<option value="green">绿</option>
								</select>
							</div>
						</div>
						<div class="layui-col-md6 layui-col-sm6 layui-col-xs6">
							<label class="layui-form-label">卡牌颜色2</label>
							<div class="layui-input-block">
								<select id="card_color2" name="cardColor2" lay-verify="required">
									<option value="">副色</option>
									<option value="none">无</option>
									<option value="white">白</option>
									<option value="blue">蓝</option>
									<option value="black">黑</option>
									<option value="red">红</option>
									<option value="green">绿</option>
								</select>
							</div>
						</div>
					</div>
					<!-- 三围：费用、力量、生命、 -->
					<div class="layui-form-item">
						<label class="layui-form-label">三围</label>
						<div class="layui-input-block">
							<div class="layui-col-md4 layui-col-sm4 layui-col-xs4">
								<select id='cardSale' name="cardSale" lay-verify="required">
									<option value="">费用</option>
									<option value="0">0</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
									<option value="12">12</option>
								</select>
							</div>
							<div class="layui-col-md4 layui-col-sm4 layui-col-xs4">
								<select id='cardStrength' name="cardStrength" lay-verify="required">
									<option value="">力量</option>
									<option value="0">0</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
									<option value="12">12</option>
								</select>
							</div>
							<div class="layui-col-md4 layui-col-sm4 layui-col-xs4">
								<select id='cardLife' name="cardLife" lay-verify="required">
									<option value="">生命/耐久</option>
									<option value="0">0/无耐久</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
									<option value="12">12</option>
								</select>
							</div>
						</div>
					</div>
					<!-- 卡牌描述 -->
					<div class="layui-form-item layui-form-text">
						<!--<label class="layui-form-label">卡牌描述（候选特殊字符⓿ ❶ ❷ ❸ ❹ ❺ ⓪ ① ② ③ ④ ⑤ zZ ➨ ➤ ➛ ➪）</label>-->
						<label id='more_describe' class="layui-form-label">卡牌描述（点击该栏查看生物主动技能等特殊符号）</label>
						<div class="layui-input-block">
							<textarea maxlength="60" name="cardDesc" placeholder="请输入卡牌描述" class="layui-textarea"></textarea>
						</div>
					</div>
					<!-- 卡图 -->
					<div class="layui-form-item">
						<label class="layui-form-label">选择卡图</label>
						<div class="layui-input-block">
							<button type="button" class="layui-btn layui-btn-fluid layui-btn-primary" id="card_img" style="border-top-left-radius: 0px; border-bottom-left-radius: 0px;">
								<i class="layui-icon">&#xe67c;</i>上传卡图(5MB以下)
							</button>
						</div>
					</div>

					<div class="layui-form-item">
						<div class=" layui-col-space10">
							<!-- 立即提交和重置各占一半 -->
							<div class="layui-col-md6">
								<button id="startupload" lay-filter="startupload" lay-submit class="layui-btn layui-btn-fluid" >制作</button>
							</div>
							<div class="layui-col-md6">
								<button type="reset" id="reset" class="layui-btn layui-btn-primary layui-btn-fluid">重置</button>
							</div>
						</div>
					</div>

					<div class="layui-form-item">
						<input type="hidden" name="cardUuid" />
					</div>
				</form>
			</div>

			<!-- 预览区块 -->
			<div class="layui-col-md4 layui-col-lg4 layui-col-md-offset2 layui-col-lg-offset2">
				<fieldset class="layui-elem-field" style="margin-top: 20px; padding-bottom: 10px;">
					<legend>卡牌预览</legend>
					<div class="layui-field-box" style="font-family: 'LiSu';">
						<div id="super_img" class="layui-col-md10 layui-col-sm10 layui-col-md-offset1 layui-col-sm-offset1">
							<!--<img id="card_show" src="cardimg/白+蓝.png" style="width:100%; " />-->
							<!--<img id="card_show" src="cardimg/白+蓝.png" style="width:328px; height: 566px; " />-->
							<!--<canvas id="myCanvas" style="width:328px; height: 566px;"></canvas>-->
							<canvas id="myCanvas" style="width: 100%;"></canvas>
							<button id="save_canvas" class="layui-btn layui-btn-fluid"
									style="display: none; margin-top: 10px; margin-bottom: 10px;">保存图片</button>
						</div>
					</div>
				</fieldset>
			</div>
		</div>
		<script src="./layui.js"></script>
		<!-- 引入自己的js文件 -->
		<link href="cropper/cropper.css" rel="stylesheet" />
		<script src="cropper/croppers.js"></script>
		<script src="./js/my.js"></script>
	</body>
</html>
